<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap -->

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <!-- JQUERY -->

    <!-- STYLES -->
    <link rel="stylesheet" href="./style.css">

    <!-- FAVICON -->

    <title>theshelf</title>
</head>

<body>

    <div class="container">
        <h2>Add new button will be somwehere on the main Shelf mage</h2>
        <!-- Trigger the modal with a button -->
        <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#addByUPC">Add New by
            UPC</button>

        <!-- Modal -->
        <div class="modal fade" id="addByUPC" role="dialog">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Enter UPC to search for product</h4>
                    </div>
                    <div class="modal-body">
                        <form action="" method="POST" role="form">
                            <div class="form-group">
                                <label for="">Item UPC (see the number below barcode)</label>
                                <input type="text" class="form-control" id="item_UPC" placeholder="">
                                <br>
                                <button type="button" class="btn btn-success" id="searchByUPC">Search</button>
                                <div id="item_preview"></div>
                            </div>
                        </form>
                        <form action="" method="POST" role="form">
                            <div class="form-group">
                                <label for="">Item Name</label>
                                <input type="text" class="form-control" id="item_name" placeholder="">
                            </div>
                            <div class="form-group">
                                <label for="">Image Link</label>
                                <input type="text" class="form-control" id="item_img" placeholder="">
                            </div>
                            <div class="form-group">
                                <label for="">Shelf Life (in months)</label>
                                <input type="number" class="form-control" id="shelf_life" placeholder="">
                            </div>
                            <div class="form-group">
                                <label for="category">Status</label>
                                <select class="form-control" id="status">
                                    <option>In Use</option>
                                    <option>New</option>
                                    <option>History</option>
                                    <option>Wish List</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="category">Category</label>
                                <select class="form-control" id="category">
                                    <option>Makeup</option>
                                    <option>Skincare</option>
                                    <option>Hair</option>
                                    <option>Fregnance</option>
                                    <option>Other</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="">Price</label>
                                <input type="number" class="form-control" id="price" placeholder="">
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="addTax">
                                <label class="form-check-label" for="defaultCheck1">
                                    Calculate Tax
                                </label>
                            </div>
                        </form>

                        <br>
                    </div>
                    <div class="modal-footer">

                        <button type="button" class="btn btn-success" data-dismiss="modal" id="addToShelf">Add to
                            Shelf</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">Go Back</button>
                    </div>

                </div>

            </div>
        </div>

    </div>

    <!-- AJAX Call Script -->
    <script src="js/searchByUPC.js" type="text/javascript"></script>
    <script src="js/addCustom.js" type="text/javascript"></script>

</body>

</html>
