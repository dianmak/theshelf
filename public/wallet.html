<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <!-- CHART -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.css"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js"></script>

    <!-- STYLES -->
    <link rel="stylesheet" href="./style.css">

    <!-- FAVICON -->

    <title>Document</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
        <a class="navbar-brand" href="#">The Shelf</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="./index.html">Home </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./shelf.html">My Shelf</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="./wallet.html">My Wallet<span class="sr-only">(current)</span></a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container-fluid text-center" id="wallet">
        <div class="row">
            <div class="col-md-12">

                <h1>My Wallet</h1>
                <p>Placeholder Text</p>
            </div>
            <div class="row">
                <div class="col-md-4 mx-auto">
                    <h3>Year to Date Spend</h3>
                    <canvas id="totalSpent" width="100" height="100"></canvas>
                </div>
                <div class="col-md-4 mx-auto">
                    <h3>Your Current Wishlist</h3>
                    <canvas id="secondChart" width="100" height="100"></canvas>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">

                <h1>Top Items</h1>
                <p>Placeholder</p>


            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="text-center">
                    <h3>Recently Added Products</h3>
                    <br>
                </div>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th scope="col">Rank</th>
                            <th scope="col">1</th>
                            <th scope="col">2</th>
                            <th scope="col">3</th>
                            <th scope="col">4</th>
                            <th scope="col">5</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr id="tablerow1">
                            <th scope="row">Makeup</th>
                        </tr>
                        <tr id="tablerow2">
                            <th scope="row">Skincare</th>
                        </tr>
                        <tr id="tablerow3">
                            <th scope="row">Hair</th>
                        </tr>
                        <tr id="tablerow4">
                            <th scope="row">Fragrance</th>
                        </tr>
                        <tr id="tablerow5">
                            <th scope="row">Other</th>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>


    <!-- JQUERY -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
    <script src="assets/js/wallet.js"></script>

<footer class="footer mt-auto py-3">

        <span class="text-muted">The Shelf</span>
