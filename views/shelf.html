<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- FONT REFERENCE -->
    <link href="https://fonts.googleapis.com/css?family=Libre+Barcode+39+Text|Nunito+Sans:400,700&display=swap"
        rel="stylesheet">

    <!-- STYLES -->
    <link rel="stylesheet" href="./style.css">

    <!-- FAVICON -->
    <link rel="shortcut icon" type="image/x-icon" href="./assets/images/favicon.png" />

    <title>myshelf</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top bg-white">
        <a class="navbar-brand" href="#">
            <img src="./assets/images/shelf-logo.png" width="100" height="30" alt="">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="./index.html">Home </a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="./shelf.html">My Shelf<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./wallet.html">My Wallet</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="parallax-two">
        <h6>TREAT YO SHELF</h6>

    </div>

    <div class="container-fluid text-center" id="shelf">
        <div class="row">
            <div class="col-md-12">

                <h1>My Shelf</h1>
                <p>Placeholder Text</p>

                <div class="btn-group btn-group-toggle text-center" data-toggle="buttons">
                    <label class="btn btn-secondary">
                        <input class="statusbutton" type="radio" name="options" value="In Use" autocomplete="off"
                            checked>
                        In
                        Use
                    </label>
                    <label class="btn btn-secondary">
                        <input class="statusbutton" type="radio" name="options" value="New" autocomplete="off"> New
                    </label>
                    <label class="btn btn-secondary">
                        <input class="statusbutton" type="radio" name="options" value="History" autocomplete="off">
                        History
                    </label>
                    <label class="btn btn-secondary">
                        <input class="statusbutton" type="radio" name="options" value="Wish List" autocomplete="off">
                        Wishlist
                    </label>
                </div>

                <div id="shelfdisplay">

                </div>

                <img src="./assets/images/shelf-blank.png" class="img-fluid" alt="Responsive image" max-width="100%"
                    height="auto">
                <img src="./assets/images/shelf-fill.png" class="img-fluid" alt="Responsive image" max-width="100%"
                    height="auto">
            </div>

        </div>
    </div>

    <div class="container" id="modals">
        <!-- Trigger the modal with a button -->
        <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#addByUPC">Add New
            Product</button>

        <!-- Modal -->
        <div class="modal fade" id="addByUPC" role="dialog">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Enter UPC to search for product</h4>
                    </div>
                    <div class="modal-body">
                        <form action="" method="POST" role="form">
                            <div class="form-group">
                                <label for="">Item UPC (see the number below barcode)</label>
                                <input type="text" class="form-control" id="item_UPC" placeholder="">
                                <br>
                                <button type="button" class="btn btn-success" id="searchByUPC">Search</button>
                                <div id="item_preview"></div>
                            </div>
                        </form>
                        <form action="" method="POST" role="form">
                            <div class="form-group">
                                <label for="">Item Name</label>
                                <input type="text" class="form-control" id="item_name" placeholder="">
                            </div>
                            <div class="form-group">
                                <label for="">Image Link</label>
                                <input type="text" class="form-control" id="imageURL" placeholder="">
                            </div>
                            <div class="form-group">
                                <label for="">Shelf Life (in months)</label>
                                <input type="number" class="form-control" id="shelf_life" placeholder="">
                            </div>
                            <div class="form-group">
                                <label for="category">Status</label>
                                <select class="form-control" id="status">
                                    <option>In Use</option>
                                    <option>New</option>
                                    <option>History</option>
                                    <option>Wish List</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="category">Category</label>
                                <select class="form-control" id="category">
                                    <option>Makeup</option>
                                    <option>Skincare</option>
                                    <option>Hair</option>
                                    <option>Fregnance</option>
                                    <option>Other</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="">Tags</label>
                                <input type="text" class="form-control" id="tags" placeholder="">
                            </div>
                            <div class="form-group">
                                <label for="">Price</label>
                                <input type="number" class="form-control" id="price" placeholder="">
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="addTax">
                                <label class="form-check-label" for="defaultCheck1">
                                    Calculate Tax
                                </label>
                            </div>
                        </form>

                        <br>
                    </div>
                    <div class="modal-footer">

                        <button type="button" class="btn btn-success" data-dismiss="modal" id="addToShelf">Add to
                            Shelf</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">Go Back</button>
                    </div>

                </div>

            </div>
        </div>

    </div>


    <!-- JQUERY -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <script src='/assets/js/myshelf.js'></script>

    <script>
        function viewMore(id) {

            console.log(id);
            $("#modals").append(`

        <!-- Modal -->
        <div class="modal fade" id="viewmore" role="dialog">
            <div class="modal-dialog">
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Edit Item</h4>
                    </div>
                    <div class="modal-body">
                    <form action="" method="POST" role="form">
                            <div class="form-group">
                                <label for="">Item Name</label>
                                <input type="text" class="form-control" id="item_name_edit" placeholder="">
                            </div>
                            <div class="form-group">
                                <label for="">Image Link</label>
                                <input type="text" class="form-control" id="imageURL_edit" placeholder="">
                            </div>
                            <div class="form-group">
                                <label for="">Shelf Life (in months)</label>
                                <input type="number" class="form-control" id="shelf_life_edit" placeholder="">
                            </div>
                            <div class="form-group">
                                <label for="category">Status</label>
                                <select class="form-control" id="status_edit">
                                    <option value="In Use">In Use</option>
                                    <option value="New">New</option>
                                    <option value="History">History</option>
                                    <option value="Wish List">Wish List</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="category">Category</label>
                                <select class="form-control" id="category_edit">
                                    <option value="Makeup">Makeup</option>
                                    <option value="Skincare">Skincare</option>
                                    <option value="Hair">Hair</option>
                                    <option value="Fragrance">Fregnance</option>
                                    <option value="Other">Other</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="">Tags</label>
                                <input type="text" class="form-control" id="tags_edit" placeholder="">
                            </div>
                            <div class="form-group">
                                <label for="">Price</label>
                                <input type="number" class="form-control" id="price_edit" placeholder="">
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="addTax_edit">
                                <label class="form-check-label" for="defaultCheck1">
                                    Calculate Tax
                                </label>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-success" data-dismiss="modal" id="editItem" value=${id} >Save Changes</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal" id="retireItem" value=${id} >I am finished with this item.</button>
                    </div>
                </div>
            </div>
        </div>
        `);

            $.get("/api/items/id/" + id, function (result) {
                $("#item_name_edit").val(result.item_name);
                $("#imageURL_edit").val(result.imageURL);
                $("#shelf_life_edit").val(result.shelf_life);
                $("#status_edit").val(result.status).prop('selected', true);
                $("#category_edit").val(result.category).prop('selected', true);
                $("#tags_edit").val(result.label);
                $("#price_edit").val(result.price);
            });

            $("#viewmore").modal("show");
        }

    </script>

</body>

<footer class="footer mt-auto py-3">
    <div class="container">
        <span class="text-muted">The Shelf</span>
    </div>
</footer>

</html>
